<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Even Number Generator</h1>
        
        <div class="input-group">
            <label for="startNumber">Enter Starting Number:</label>
            <input type="number" id="startNumber" placeholder="Start Number" required>
        </div>

        <div class="input-group">
            <label for="endNumber">Enter Ending Number:</label>
            <input type="number" id="endNumber" placeholder="End Number" required>
        </div>

        <button onclick="generateEvenNumbers()">Generate Even Numbers</button>

        <div id="result">
            <h2>Result:</h2>
            <ul id="evenNumbersList"></ul>
        </div>
    </div>

    <script>
        function generateEvenNumbers() {
            const start = parseInt(document.getElementById('startNumber').value);
            const end = parseInt(document.getElementById('endNumber').value);
            const evenNumbersList = document.getElementById('evenNumbersList');
            evenNumbersList.innerHTML = ''; // Clear previous results

            if (isNaN(start) || isNaN(end)) {
                alert('Please enter valid numbers!');
                return;
            }

            for (let i = start; i <= end; i++) {
                if (i % 2 === 0) {
                    const listItem = document.createElement('li');
                    listItem.textContent = i;
                    evenNumbersList.appendChild(listItem);
                }
            }

            if (evenNumbersList.childElementCount === 0) {
                evenNumbersList.innerHTML = '<li>No even numbers found in the range.</li>';
            }
        }
    </script>

</body>
</html>
